<div jin-trade="{id}">
	<div jin-trade-graph="">{graph}</div>
	<div jin-trade-controls="">
		<label jin-trade-field="startBTC">
			<input
				type="number"
				jin-sample-props="
					value=startBTC
				"
			/>
		</label>
		<label jin-trade-field="fees">
			<input
				type="number"
				jin-sample-props="
					value=fees
				"
			/>
		</label>
		<div jin-trade-legend="">{legend}</div>
	</div>
</div>
